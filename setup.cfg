[bumpversion]
current_version = 0.0.2

[mypy]

[mypy-deprecation,deprecation.*]
ignore_missing_imports = True

[mypy-huey,huey.*]
ignore_missing_imports = True

[mypy-django,django.*]
ignore_missing_imports = True

[mypy-pytest,pytest.*]
ignore_missing_imports = True

[mypy-testfixtures]
ignore_missing_imports = True

[tool:pytest]
DJANGO_SETTINGS_MODULE=django_app.settings
